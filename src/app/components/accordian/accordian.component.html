<div id="accordion">
    <div class="card" *ngFor="let accordian of accordianItems; index as i">
      <div class="card-header" id="headingOne_{{i}}">
        <h5 class="mb-0">
          <button class="btn btn-link" data-toggle="collapse_{{i}}" data-target="#collapseOne_{{i}}"
           aria-controls="collapseOne">
            {{accordian.title}}
          </button>
        </h5>
      </div>
  
      <div id="collapseOne_{{i}}" class="collapse show" aria-labelledby="headingOne_{{i}}"
       data-parent="#accordion">
        <div class="card-body">
          {{accordian.content}}
        </div>
      </div>
    </div>
  </div>
